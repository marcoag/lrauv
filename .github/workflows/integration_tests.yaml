name: integration_tests

on: [push]

jobs:
  integration_tests:
    runs-on: ubuntu-20.04 # linux required if you want to use docker
    steps:
    - name: Remove android, dotnet and other bull$#!@
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
    - name: Check out code
      uses: actions/checkout@v2
    - name: Compile tests
      run: docker build -t mbari_lrauv_test . -f docker/tests/Dockerfile
    - name: Create results directory
      run: mkdir results
    - name: Run tests
      run: docker run -v "$(pwd)/results":/results:rw mbari_lrauv_test
    - name: Get current dir structure
      run: find .
    - name: Upload test results.
      uses: actions/upload-artifact@v2
      if: ${{always()}}
      with:
        name: integration_test_results
        path: results/**
